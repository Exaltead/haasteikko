name: Build and Deploy

on:
  push:
    branches:
      - main
      - feat/new-ci

env:
  API_URL: "https://haasteikko.eu/api"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Build frontend
        env:
          VITE_API_URL: ${{ env.API_URL }}
          VITE_CLIENT_ID: ${{ secrets.CLIENT_ID }}
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/backendV2/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Rust target directory
        uses: actions/cache@v4
        with:
          path: backendV2/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/backendV2/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Build rust backend
        working-directory: backendV2
        run: |
          rustup target add x86_64-unknown-linux-gnu || true
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare deployment artifacts
        run: |
          rm -rf deployment_artifacts || true
          mkdir -p deployment_artifacts/dist
          cp -r frontend/dist/* deployment_artifacts/dist/
          mkdir -p deployment_artifacts/backend
          # copy the built binary
          cp backendV2/target/x86_64-unknown-linux-gnu/release/haasteikko-backend deployment_artifacts/backend/ || true
          # copy migrations
          cp -r backendV2/migrations deployment_artifacts/backend/

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_SECRET }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts || true

      - name: TESTINT_CONNECTION
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo Connection Successful"

      - name: Deploy
        run: |
          rsync -r deployment_artifacts/dist ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home
          rsync -r deployment_artifacts/backend/migrations ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/opt/haasteikko
          rsync deployment_artifacts/backend/haasteikko-backend ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/opt/haasteikko
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo systemctl restart haasteikko-backend"
