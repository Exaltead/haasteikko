name: Deploy to staging

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: "haasteikkostg-flex-api-hsvowedtubwye"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./backend/deployment"
  AZURE_STORAGE_ACCOUNT_NAME: "haasteikkostghshsvowedt"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup GO
        uses: actions/setup-go@v5

      - name: Build backend binary
        run: |
          cd backend
          go mod download
          go mod tidy
          GOOS=linux GOARCH=amd64 go build -o backend
          mkdir -p deployment
          mv backend deployment/backend
          cp -r api deployment/
          cp host.json deployment/host.json

          cd deployment

          sed -i 's/\.exe//g' host.json

      - name: "Deploy backend to Azure Functions"
        uses: "Azure/functions-action@v1"
        id: "fa"
        with:
          sku: "flexconsumption"
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STG }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob service-properties update --account-name  ${{ env.AZURE_STORAGE_ACCOUNT_NAME }} --static-website --404-document index.html --index-document index.html --auth-mode key
            az storage blob sync -c \$web --account-name ${{ env.AZURE_STORAGE_ACCOUNT_NAME }} --auth-mode key -s ./frontend/dis

        # Azure logout
      - name: logout
        run: |
          az logout
        if: always()
